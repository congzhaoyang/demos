<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body > div > div {
            font-size: 12px;
            border: 1px solid lightblue;
            width: 50px;
            text-align: center;
            line-height: 10px;
        }
        body > div > button {
            cursor: pointer;
        }
        body > div > div > div {
            padding: 5px 10px 5px 10px;
        }
        body > div > div :hover {
            background: #f0ffff;
        }
    </style>
    <script>
        window.onload = function () {
            var oBtn = document.getElementsByTagName('div')[0].getElementsByTagName('button')[0];
            var oDiv = document.getElementsByTagName('div')[0].getElementsByTagName('div')[0];
            //var oCloseBtn = document.getElementsByTagName('div')[0].getElementsByTagName('div')[0].getElementsByTagName('div')[2];
            var oCloseBtn = document.getElementById('close-button');
            oBtn.onclick = function() {
                /*if(oBtn === false){
                    oDiv.style.visibility = "visible";
                }else{
                    oDiv.style.visibility = "hidden";
                }*/
                oDiv.style.visibility == "visible"? "hidden":"visible";
                //oDiv.style.display === "block" ? "none":"block";
            };
            oCloseBtn.onclick = function() {
                oDiv.style.visibility = "hidden";
            }
        }
    </script>
</head>
<body>
    <div>
        <button>输入法</button>
        <div>
            <div>手写</div>
            <div>拼音</div>
            <div id="close-button">关闭</div>
        </div>
    </div>
</body>
</html>
