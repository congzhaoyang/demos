<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body > div > div {
            font-size: 12px;
            border: 1px solid lightblue;
            width: 40px;
            text-align: center;
            line-height: 10px;
        }
        body > div > div > p:hover {

            background: #f0ffff;
        }
    </style>
    <script>
        window.onload = function () {
            var oBtn = document.getElementsByTagName('div')[0].getElementsByTagName('button')[0];
            var oDiv = document.getElementsByTagName('div')[0].getElementsByTagName('div')[0];
            oBtn.onclick = function() {
                if(oBtn === false){
                    oDiv.style.visibility = "visible";
                }else{
                    oDiv.style.visibility = "hidden";
                }
            }
        }
    </script>
</head>
<body>
    <div>
        <button>输入法</button>
        <div>
            <p>手写</p>
            <p>拼音</p>
            <p>关闭</p>
        </div>
    </div>
</body>
</html>
