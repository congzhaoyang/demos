<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/abc" method="post">
    <div class="login">
        <div class="username">
            <label for="username">姓名</label>
            <input id="username" type="text" placeholder="用户名">
        </div>
        <div class="password">
            <label for="password">密码</label>
            <input id="password" type="password">
        </div>
        <div class="ginder">
            <label>性别：</label>
            <input type="radio" name="ginder" value="男"> 男
            <input type="radio" name="ginder" value="女"> 女
        </div>
        <div class="sex">
            <label>取向：</label>
            <input type="radio" name="sex" value="男"> 男
            <input type="radio" name="sex" value="女"> 女
        </div>
        <div class="hobby">
            <label>爱好：</label>
            <input type="checkbox" name="hobby" value="dota"> dota
            <input type="checkbox" name="hobby" value="旅游"> 旅游
            <input type="checkbox" name="hobby" value="宠物"> 宠物
        </div>
        <div class="textarea">
            <label>评论</label>
            <textarea name="article">
                ddd
            </textarea>
        </div>
        <div class="car">
            <label>我的car:</label>
            <select name="car">
                <option value="大众">大众</option>
                <option value="萨博">萨博</option>
                <option value="五菱宏光" selected>五菱宏光</option>
            </select>
        </div>
    </div>
    <input type="submit" value="提交" />
</form>
</body>
</html>
