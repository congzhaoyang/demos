<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        var width = document.documentElement.clientWidth;
        var scale = width/1080;
        var css = `
        html {
            font-size: ${1080 * scale / 10}px;
        }
        `
        document.write(`<style>${css}</style>`);
    </script>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.2/??flexible_css.js,flexible.js"></script>
    <link rel="stylesheet" href="./css/main-copy.css">
    <title>login</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/fontawesome/4.4.0/css/font-awesome.min.css">
    -->
</head>
<body>
    <section class="section1">
        <img src="./img/mobile.png" alt="">
    </section>
    </section>
    <section class="section3">
        <ul id="myTab" class="nav nav-tabs">
            <li class="active"><a href="#home" data-toggle="tab" id="link1">log in</a></li>
            <li><a href="#ios" data-toggle="tab" id="link2">sign up</a></li>
        </ul>
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade in active" id="home">
            <section class="log-in-section3">
                <div class="social">
                    <div class="social-icon-bg">
                        <img src="./img/social-icon-facebook.png" alt=""></img>
                    </div>
                    <div class="social-icon-bg">
                        <img src="./img/social-icon-inkedin.png" alt=""></img>
                    </div>
                    <div class="social-icon-bg">
                        <img src="./img/social-icon-twitter.png" alt="" ></img>
                    </div>            
                </div>
                <img class="break-down" src="./img/or.png" alt="">
                <img src="./img/content.png" alt="" class="content">
                <div class="input">
                    <input type="text" id="log-in-user-name">
                    <input type="password" id="log-in-password">
                </div>
                <img src="./img/remember-me.png" alt="" class="remember-me">
                <img src="./img/done.png" alt="" class="done-btn">
                <img src="./img/forget-password.png" alt="" class="forget-password">
            </section>
            </div>
            <div class="tab-pane fade" id="ios">
            <section class="log-in-section3 sign-up-section3">
                <img class="break-down" src="./img/profile-pic.png" alt="">
                <img src="./img/content.png" alt="" class="content">
                <div class="input">
                    <input type="text" id="sign-up-user-name">
                    <input type="password" id="sign-up-password">
                </div>
                <img src="./img/sign-up-btn-bottom.png" alt="" class="done-btn sign-up-btn-bottom">
            </section>
            </div>
        </div>
    </section>
</body>
</html>
