<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.2/??flexible_css.js,flexible.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>login</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
</head>
<body>
    <section class="section1">
        <img src="./img/mobile.png" alt="">
    </section>
    <section class="section2">
        <div class="wrapper">
            <img src="./img/log-in-btn.png" alt="" class="log-in">
            <img src="./img/sign-up-btn.png" alt="" class="sign-up">
        </div>
    </section>
    <section class="log-in-section3">
        <div class="social">
            <div class="social-icon-bg">
                <img src="./img/social-icon-p.png" alt="" class="social-icon"></img>
            </div>
            <div class="social-icon-bg">
                <img src="./img/social-icon-twitter.png" alt="" class="social-icon"></img>
            </div>
            <div class="social-icon-bg">
                <img src="./img/social-icon-facebook.png" alt="" class="social-icon"></img>
            </div>
            <div class="social-icon-bg">
                <img src="./img/social-icon-google.png" alt="" class="social-icon"></img>
            </div>
            <div class="social-icon-bg">
                <img src="./img/social-icon-inkedin.png" alt="" class="social-icon"></img>
            </div>            
        </div>
        <img class="break-down" src="./img/or.png" alt="">
        <img src="./img/content.png" alt="" class="content">
        <div class="input">
            <input type="text" class="input-user-name">
            <input type="text" class="input-password">
        </div>
        <img src="./img/remember-me.png" alt="" class="remember-me">
        <img src="./img/done.png" alt="" class="done-btn">
        <img src="./img/forget-password.png" alt="" class="forget-password">
    </section>
    <section class="sign-up-section3">

    </section>
</body>
</html
